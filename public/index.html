<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-learn</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-learn doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <!--router路径配置的文件将渲染在这个标签中-->
      <router-view></router-view>
      <!--router-link会被包装成a标签，点击跳转到对应路径 -->
      <router-link to="/pageb">Go to pageb</router-link>
      <router-link to="/">Go to pagea</router-link>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
